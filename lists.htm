<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists</title>

<body style="background-color:blue;">
<p style="colour:yellow;font-family: comic sans MS;font-size: large;">I'm going to use lists</p>
<OL>
<L1>Item 1</L1>
<L2>Item 2</L2>
<L3>Item 3</L3>
<p style="colour:yellow;font-size:small;">And now for a bullet-point <BR/>list</p>
<UL>
<L1>Item 1</L1>
<L2>Item 2</L2>
<L3>Item 3</L3>
</UL>
</body>
</html>
